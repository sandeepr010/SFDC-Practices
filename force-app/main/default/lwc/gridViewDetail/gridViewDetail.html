<template>
    <div class="slds-p-top_xx-large slds-p-around_small">
        <div class="slds-clearfix">
            <div class="slds-float_right">
                <lightning-button variant="brand" type="submit" label="Home" onclick={home}></lightning-button>
            </div>
        </div>
    </div>
    <lightning-record-edit-form object-api-name={objectApiName} record-id={recordId}>
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <div class="slds-box slds-theme_default">
                <div class="slds-grid slds-gutters slds-wrap">
                    <div class="slds-col">
                        <lightning-output-field field-name='Name'> </lightning-output-field>
                        <lightning-output-field field-name='AccountNumber'> </lightning-output-field>
                        <lightning-output-field field-name='Website'> </lightning-output-field>
                    </div>
                    <div class="slds-col">
                        <lightning-input-field field-name='Phone' disabled="true"> </lightning-input-field>
                        <lightning-output-field field-name='AnnualRevenue'> </lightning-output-field>
                    </div>
                </div>
            </div>
        </div>
    </lightning-record-edit-form>
</template>
