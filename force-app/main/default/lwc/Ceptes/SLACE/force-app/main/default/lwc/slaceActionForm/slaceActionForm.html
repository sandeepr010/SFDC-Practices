<template>
    <div class="slds-page-header__name-title slds-border_bottom slds-align_absolute-center slds-p-top_medium slds-p-bottom_medium">
        <h1>
            <span class="slds-page-header__title slds-truncate" title="Slace Action Permission">Slace Action</span>
        </h1>
    </div>
    <div class="slds-grid slds-gutters slds-p-around_small">
        <div class="slds-col slds-size_2-of-12 slds-p-right_medium slds-border_left">
            <div class="slds-progress slds-progress_vertical">
                <ol class="slds-progress__list">
                    <template for:each={pathAlign} for:item="rec">
                        <li key={rec.id} class={rec.status}>
                            <template if:true={rec.active}>
                                <div class="slds-progress__marker">
                                    <span class="slds-assistive-text">Active</span>
                                </div>
                            </template>
                            <template if:false={rec.active}>
                                <template if:true={rec.complete}>
                                    <span
                                        class="slds-icon_container slds-icon-utility-success slds-progress__marker slds-progress__marker_icon"
                                        title="Complete">
                                        <lightning-icon icon-name="utility:success" alternative-text="Success!"
                                            variant="Success" title="success variant xx-small"
                                            size="xx-small"></lightning-icon>
                                        <span class="slds-assistive-text">Complete</span>
                                    </span>
                                </template>
                                <template if:false={rec.complete}>
                                    <div class="slds-progress__marker">
                                        <span class="slds-assistive-text">inActive</span>
                                    </div>
                                </template>
                            </template>
                            <div class="slds-progress__item_content slds-grid slds-grid_align-spread">{rec.name}</div>
                        </li>
                    </template>
                </ol>
            </div>
        </div>
        <div class="slds-col slds-size_10-of-12 ">
            <!--<div if:true={application} onscroll={handleScroll}
                class="slds-modal__content slds-m-top_x-small slds-m-right_x-small slds-m-left_x-small slds-m-bottom_x-small slds-scrollable_y"
                style=" height: 550px; ">-->
                <template if:true={sldsSpinner}>
                    <div class="exampleHolder">
                        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                    </div>
                </template>
                <template if:true={nextButtonValidation}>
                    <div class="slds-clearfix">
                        <div class="slds-float_right slds-p-bottom_medium">
                            <lightning-button class={ShowBtn} label="Next" variant="brand" onclick={handleNext}
                                data-id="nextbtn"></lightning-button>
                            <!--<lightning-button class="slds-p-right_x-small" label="Back" onclick={previousButton}
                        data-id="nextbtn"></lightning-button>-->
                        </div>
                    </div>
                </template>
                <template if:true={updateSlaceAction}>
                    <c-slace-update-sale-action record-id={recordId} reid={recordId}></c-slace-update-sale-action>
                </template>
                <template if:true={SlaceAction}>
                    <c-slace-update-actions record-id={recordId}></c-slace-update-actions>
                </template>
                <template if:true={UserAction}>
                    <c-slace-user-permission record-id={recordId} onuser={spinnerMethod}></c-slace-user-permission>
                </template>
            <!--</div>-->
        </div>
    </div>
</template>
